<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css </title>

    <style>
        div{
            width:100px;
            height: 100px;
            background: lightblue;
          transition-property: background-color;
          transition-duration: 1s;
          transition-delay: 0.5s;
       

        }
        div:hover
        {
            background-color: brown;
        }
    </style>


</head>
<body>

    <div></div>

    <p>move the cursor</p>


    
</body>
</html>
