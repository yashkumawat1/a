<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan and colspan</title>
</head>
<style>

    table , tr, td{

        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
    }
</style>
<body>
    <table>

    <tr>
        <td >abcd</td>
        <td>abcd</td>
        <td>abcd</td>
    </tr>
    <tr>
        <td>abcd</td>
        <td rowspan="3">abcd</td>
        <td>abcd</td>
    </tr>
    <tr>
        <td>abcd</td>
        <!-- <td>abcd</td> -->
        <td>abcd</td>
    </tr>
    <tr>
        <td>abcd</td>
        <!-- <td>abcd</td> -->
        <td>abcd</td>
    </tr>
    <tr>
        <td>abcd</td>
        <td>abcd</td>
        <td>abcd</td>
    </tr>
</table>


    
</body>
</html>
