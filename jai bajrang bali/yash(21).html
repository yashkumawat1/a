<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multidimensonal array</title>
</head>
<body>
    <script>
        var ary = [
            ["Yash", 19 , "Male", "BCA"],
            ["Khushi", 15 , "Female","tenth"],
            ["Jivika", 13, "Female", "eight"],
            ["lakshay", 12, "Male", "Fifth"],
            ["samiksha", 12, "female", "Fifth"],
            ["aarushi", 10, "female", "third"]

        ];


        // document.write(ary[0][3], "<br>");
        // document.write(ary[2][0], "<br>");

        document.write("<table border = '1px' cellspacing='0'>");
        for(var a=0;a<ary.length;a++)
        {
            document.write("<tr>");
            for(var b=0; b<ary[a].length;b++)
        {
            document.write( "<td>"+ ary[a][b] + "</td>");
        }
        document.write("</tr>");
        
        // document.write("<br>");
    }
    document.write("</table>");

       

    </script>
    
</body>
