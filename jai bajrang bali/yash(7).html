<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JAI SHREE RAM</title>
</head>
<body>
    <h1>SWITCH CONTROL STATEMENT</h1>
    <script>
        var day=eval(prompt("enter the week of the day"));
        switch (day) {
            case  1:
                document.write("MONDAY");
                
                break;
                case  2:
                document.write("TUESDAY");
                
                break;
                case  3:
                document.write("WEDNESDAY");
                
                break;
                case  4:
                document.write("FRIDAY");
                
                break;
                case  5:
                document.write("SATARDAY")
                
                break;
                case  6:
                document.write("SUNDAY");
                
                break;

        
            default:
                document.write("in this sunday we eat EGGS");

                break;
        }
    </script>
    
</body>
</html>
