<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop and push</title>
</head>
<body>
    <script>
          var a = ["Sanjay", "Aman","Rehman", "Karan"];
          a.pop();
          a.push("yash");
          document.write(a);
    </script>
    
</body>
</html>
