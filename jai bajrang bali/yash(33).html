<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <script>
        var age =[10,15,20,25];
        document.write(age + "<br><br>");
        var b =age.filter(ages);
        document.write(b + "<br><br>");
        function ages(jyada)
        {
            return jyada>=18;
        }

    </script>
    
</body>
</html>
