<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do  loop</title>
</head>
<body>
    <script>
        var a=1;
        do {
            document.write(a   +  "  hello yash kumawat" ,"<br>");
            a=a+1;
        } while (a<=10);
    </script>
    
</body>
</html>
