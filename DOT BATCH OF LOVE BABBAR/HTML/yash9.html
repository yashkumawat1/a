<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table , tr, td , th{
        border: 2px solid black;
        border-collapse: collapse;
    }
</style>
<body>

    <table>

    <tr>
        <th>Month</th>
        <th>Amount</th>
    </tr>
    <tr>
        <td>Jan</td>
        <td>100</td>
    </tr>
    <tr>
        <td>Feb</td>
        <td>200</td>
    </tr>
    <tr>
        <td>March</td>
        <td>300</td>
    </tr>
    <tr>

        <td>Total</td>
        <td>600</td>
    </tr>

</table>
    
</body>
</html>
