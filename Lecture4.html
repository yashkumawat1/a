<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>

<style>
    table , tr , td , th{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>

   
    <table>
        <caption>My First Saving</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>


        </thead>

        <tbody>
            <tr>
                <td>january</td>
                <td>100</td>
            </tr>
    
            <tr>
                <td>feb</td>
                <td>200</td>
            </tr>
            <tr>
                <td>march</td>
                <td>300</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td>total</td>
                <td>600</td>
            </tr>
    
    

        </tfoot>

     
       

      
    </table>
    
</body>
</html>
